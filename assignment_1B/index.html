<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Race Registration</h1>
    <form id=" races">

<label for="fname"> First Name</label>
<input type="text" id="fname" name="fname">
<label for="lname"> Last Name</label>
<input type="text" id="lname" name="lname">
<br>
<br>
Select a race:
<br>
<br>
<input type="radio" id="race1" name="races">
<label for="race1">Fun Run 5k</label><br>
<input type="radio" id="race2" name="races">
<label for="race2">Half Marathon </label><br>
<input type="radio" id="race3" name="races">
<label for="race3">Full Marathon </label><br><br>


<label for="email"> Email</label>
<input type="text" id="email" name="email">
<label for="pass"> Password</label>
<input type="text" id="pass" name="pass">
<br><br>

<label for="agegp"> Select Age Group</label>
<select id="agegp" name="agegp">
    <option value="under 18">Under 18</option>
    <option value="18-30">18-30</option>
    <option value="30-50">30-50</option>
    <option value="50+">50+</option>

</select>
<br>

<button type="submit" form="races" value="Submit">Resgiter</button>


    </form>
    

</body>
</html>
